<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>

<h2>Add Product</h2>

<form th:action="@{/addproduct}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>
    
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required>
    <br>
    
    <label for="type">Type:</label>
    <input type="text" id="type" th:field="*{type}" required>
    <br>
    
    <label for="color">Color:</label>
    <input type="text" id="color" th:field="*{color}" required>
    <br>
    
    <label for="size">Size:</label>
    <input type="text" id="size" th:field="*{size}" required>
    <br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" required>
    <br>
    <div style="clear: both; display: block; height: 10px;"></div>		
        <label for="manufacturer">Manufacturer:</label>
            <select id="manufacturer" th:field="*{manufacturer}" class="form-control">
                <option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
            </select>
    <div style="clear: both; display: block; height: 10px;"></div>
    <br>

    <button type="submit">Add Product</button>
</form>

<button onclick="window.location.href='/productlist'">Back to the products</button>


</body>
</html>
