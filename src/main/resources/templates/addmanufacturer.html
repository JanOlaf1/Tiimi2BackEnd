<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Manufacturer</title>
</head>
<body>

<h2>Add Manufacturer</h2>

<form th:action="@{/addmanufacturer}" th:object="${manufacturer}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required>
    <br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>
    
    <label for="country">Country:</label>
    <input type="text" id="country" th:field="*{country}" required>
    <br>
    
    <label for="businessid">business ID:</label>
    <input type="text" id="businessid" th:field="*{businessid}" required>
    <br>

    <button type="submit">Add Manufacturer</button>
</form>

<a href="/productlist">Back to the manufacturer list</a>

</body>
</html>
