<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
</head>
<body>
    <h1>Order Details</h1>
    <!-- Check if the order exists -->
    <div th:if="${order != null}">
        <p><strong>Product:</strong> <span th:text="${order.product}"></span></p>
    </div>
    <!-- If the order doesn't exist, display a message -->
    <div th:unless="${order != null}">
        <p>No order details available</p>
    </div>
</body>
</html>
