<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
</head>
<body>
    <h1>Order Details</h1>
    <!-- Tarkista löytyykö tilausta -->
    <div th:if="${order != null}">
        <p><strong>Product:</strong> <a th:text="${order.product}" th:href="${order.product}"></a></p>
    </div>
    <!-- Jos ei tilausta löydy, näytä alla oleva -->
    <div th:unless="${order != null}">
        <p>No order details available</p>
    </div>
</body>
</html>
