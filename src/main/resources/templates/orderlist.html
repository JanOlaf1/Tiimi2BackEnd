<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <header>
        <h1>Orders</h1>
    </header>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Order Details</th>
            <th></th>
        </tr>
        <!-- ! tsekkaa  -->
        <tr th:each="order : ${orders}"> 
            <td th:text="${order.id}"></td>
            <td th:text="${order.name}"></td>
            <td th:text="${order.email}"></td>
            <td th:text="${order.phone}"></td>
            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/orderdetails/{id}(id=${order.id})}">Order Details</a></td>

        </tr>
    </table>

    <a class="btn btn-primary" th:href="@{/dogstore}">Main page</a>
</body>
</html>
