<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Product</title>
</head>
<body>

<h2>Edit Product</h2>
<div>
<form th:object="${product}" th:action="@{../addproduct}" action = "#" method="post" >
    <input type="hidden" th:field="*{id}" readonly="readonly">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Description:</label>
    <input type="text" th:field="*{description}" required/><br/>

    <label>Type:</label>
    <input type="text" th:field="*{type}" required/><br/>

    <label>Color:</label>
    <input type="text" th:field="*{color}" required/><br/>

    <label>Size:</label>
    <input type="text" th:field="*{size}" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>
	
    <label>Manufacturer:</label>
        <select id="manufacturer" th:field="*{manufacturer}" class="form-control">
            <option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
        </select>

<input type="submit" value="Save Product"></input>


<button onclick="window.location.href='/manufacturerlist'">Back to the Store</button>


</form>
</div>
</body>
</html>
