<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<h2>Edit Product</h2>
<div>
<form th:object="${product}" th:action="@{../addproduct}" action = "#" method="post" >
    <input type="hidden" th:field="*{id}" readonly="readonly">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Type:</label>
        <select id="type" th:field="*{type}" class="form-control">
            <option th:each="type: ${types}" th:value="${type.id}" th:text="${type.type_name}"></option>
        </select>

    <label>Color:</label>
    <input type="text" th:field="*{color}" required/><br/>

    <label>Size:</label>
    <input type="text" th:field="*{size}" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>
	
    <label>Manufacturer:</label>
        <select id="manufacturer" th:field="*{manufacturer}" class="form-control">
            <option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
        </select>
<br />
<input class="btn btn-success" type="submit" value="Save Product"></input>


<button class="btn btn-danger" onclick="window.location.href='/manufacturerlist'">Cancel</button>


</form>
</div>
</body>
</html>
